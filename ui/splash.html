<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #101010;
            color: #ffffff;
        }
        
        .splash-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        
        .app-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }
        
        .app-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .app-subtitle {
            font-size: 16px;
            font-weight: 400;
            color: #aaaaaa;
            margin-bottom: 30px;
        }
        
        .loading-bar {
            width: 300px;
            height: 6px;
            background-color: #222222;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background-color: #0078d7;
            border-radius: 3px;
            position: absolute;
            animation: loading 2s infinite ease-in-out;
        }
        
        .loading-text {
            font-size: 14px;
            color: #888888;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img class="app-logo" src="../assets/icon.png" alt="IPTV Player Logo">
        <h1 class="app-title">IPTV Player</h1>
        <p class="app-subtitle">Local-Only, Cross-Platform, DVR Features</p>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p class="loading-text" id="loading-text">Initializing...</p>
    </div>
    
    <script>
        // Update loading status
        const loadingTexts = [
            'Checking dependencies...',
            'Initializing player engine...',
            'Loading playlists...',
            'Preparing UI...',
            'Starting application...'
        ];
        
        let currentIndex = 0;
        const loadingText = document.getElementById('loading-text');
        
        setInterval(() => {
            loadingText.textContent = loadingTexts[currentIndex];
            currentIndex = (currentIndex + 1) % loadingTexts.length;
        }, 1500);
    </script>
</body>
</html>
